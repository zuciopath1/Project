<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    <section class="home-section">
    <header>
        <div class="head-main-cont">
            <div class="logo">
                <a href="#"><img src="./img/logo.png" alt="logo"></a>
                <a href="#"><h3>agency</h3></a>
            </div>
            <div class="navbar">
                <nav>
                    <ul>
                        <a href="#"><li>about</li></a>
                        <a href="#"><li>services</li></a>
                        <a href="#"><li>pricing</li></a>
                        <a href="#"><li>blog</li></a>
                    </ul>
                </nav>
            </div>
            <div class="button">
                <button>contact</button>
            </div>
            <div class="burger">
                <img src="./img/burger.png" alt="burger-menu">
            </div>
        </div>
    </header>
</section>
<!-- hero-section -->
<section class="home-section">
    <div class="home-cont">
    <div class="guide-cont">
        <h3>modern studio</h3>
        <div class="relative-title">
            <h1>we're help <br> to build your dream project</h1>
            <div class="absolute-star">
                <img src="./img/Star.png" alt="star">
            </div>
        </div>
        <p>Agency provides a full service range including technical skills, design, business understanding.</p>
        <div class="home-button-box">
            <button class="home-button1">how we work</button>
            <button class="home-button2">contact us</button>
        </div>
    </div>
    <div class="home-part2">
    <div class="img-relative">
        <img src="./img/comp-bg.png" alt="comp-bg">
        <div class="comp-absl">
            <img src="./img/comp.png" alt="laptop">
        </div>
        <div class="combined-shape">
            <img src="./img/combined-shape.png" alt="combined-shape">
        </div>
        <div class="small-profile">
            <img src="./img/small-profile.png" alt="small-profile">
        </div>
    </div>
    <div class="anim">
        <div class="oval-cloud">
            <div class="oval-relt">
                <img src="./img/oval.png" alt="oval">
                <div class="stars-absl">
                    <img src="./img/stars.png" alt="stars">
                </div>
            </div>
            <div class="cloud">
                <img src="./img/Path.png" alt="cloud">
            </div>
        </div>
        <div class="girl-relt">
            <img src="./img/yellow-bg.png" alt="bg-color">
            <div class="girl-abslt">
                <img src="./img/girl.png" alt="girl">
            </div>
        </div>
    </div>
</div>
</div>
</section>
<!-- BRANDS -->
    <section class="part2">
        <div class="brand-cont">
            <a href="#"><img src="./img/digitlize.png" alt="brand-logo"></a>
            <a href="#"><img src="./img/digitalize2.png" alt="brand-logo"></a>
            <a href="#"><img src="./img/digitalize3.png" alt="brand-logo"></a>
            <a href="#"><img src="./img/digitalize4.png" alt="brand-logo"></a>
            <a href="#"><img src="./img/digitalize5.png" alt="brand-logo"></a>
        </div>
        <div class="relative-part2">
            
        </div>
    </section>
</body>
</html>
